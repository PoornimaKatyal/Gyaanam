{% extends 'shop/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-md-5 offset-md-3">
		<h1> {{ title }}</h1>

		{% if confirm_message %}

			{{ confirm_message }}

		{% endif %}

		{% if commentform %}
		<form method="POST" action="">{% csrf_token %}
			{{ commentform|crispy }}
			<input type='submit' value='Submit Form' class='btn btn-default' />
		</form>
		{% endif %}
	</div>

</div>
{% endblock %}
